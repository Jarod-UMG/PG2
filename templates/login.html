{% extends 'base.html' %}

{% block content %}
<div class="index-container">
    <!-- <div class="saludo-container">
        <h1 id="saludo"></h1>
    </div> -->
    {% if 'mensaje' in session %}
    <div id="mensaje-error" class="alert alert-warning alert-dismissible fade show" role="alert" style="min-width: 100%;">
        {{ session.pop('mensaje') }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
</div>

<div class="container login-container">
    <div class="login-box">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='img/login.png') }}" alt="Logo de la Tienda">
        </div>
        <h2 class="login-title">Bienvenido de nuevo</h2>
        <form method="POST" id="login-form">
            <div class="form-group">
                <input type="text" class="form-control" name="correo" id="correo" placeholder="Correo electrónico"
                    required autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="contrasena" id="contrasena" placeholder="Contraseña"
                    required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>
{% endblock %}

{% endblock %}
